name: Release

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'packages/docs/**'

permissions:
  contents: write
  id-token: write

env:
  SKIP_INSTALL_SIMPLE_GIT_HOOKS: 1

jobs:
  release:
    name: Release Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run --filter docs build

      - name: Generate changelog
        run: bunx changelogithub
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/helix-server/docs.github.io.git
          git checkout -b main
          git add -f packages/docs/dist
          git commit -m "Deploy docs for ${{ github.ref }} [skip ci]" || echo "No changes to commit"
          git push origin main --force
